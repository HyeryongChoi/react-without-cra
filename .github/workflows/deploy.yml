name: Deploy To S3

on:
  push:
    branches:
      - hyeryongchoi

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true

    steps:
      - name: Use repository source
        uses: actions/checkout@v3

      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache Yarn global cache
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Yarn project cache
        uses: actions/cache@v3
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-yarn-project-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-project-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload storybook build files to temp artifact
        uses: actions/upload-artifact@v3
        with:
          name: Dist
          path: ./dist
  deploy:
    needs: build
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Create 'frontend' directory
        run: mkdir -p ./frontend
      - name: Remove previous version app
        working-directory: ./frontend
        run: rm -rf ./dist

      - name: Download the built file to AWS EC2
        uses: actions/download-artifact@v3
        with:
          name: Dist
          path: ./dist

      - name: Upload to S3
        run: |
          aws s3 sync ./dist s3://chex-bucket/ --delete
      - name: Cloudfront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} \
            --paths "/index.html"
